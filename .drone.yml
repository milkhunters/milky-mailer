kind: pipeline
type: docker
name: build-and-deploy

steps:
  - name: build  
    image: docker:dind
    #settings:
      #repo:
        #from_secret: registry-repo
      #registry:
        #from_secret: registry-url
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      APP_NAME:
        from_secret: APP_NAME
      ENV_MODE:
        from_secret: env-mode
      CONSUL_ADDRESS:
        from_secret: consul-address
    commands:
      - sleep 5
      - docker build -t ${APP_NAME}-${ENV_MODE}:${DRONE_BUILD_NUMBER} .

  - name: deploy
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      APP_NAME:
        from_secret: app-name
      ENV_NODE:
        from_secret: env-mode
      CONSUL_ADDRESS:
        from_secret: consul-address
    commands:
      - docker run -d --restart=always --name ${APP_NAME}-${ENV_MODE} -e APP_NAME=${APP_NAME} -e CONSUL_ADDRESS=${CONSUL_ADDRESS} -m 512m --cpus=1  ${APP_NAME}-${ENV_MODE}:${DRONE_BUILD_NUMBER}

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
    - name: dockersock
      path: /var/run

volumes:
  - name: dockersock
    temp: {}
